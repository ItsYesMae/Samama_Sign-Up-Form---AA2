<!DOCTYPE html>
<html lang="en">
<head>
<title>Multiplication Table</title>
<style>
    body {
        font-family: Times New Roman;
        text-align: center;
    }
    input[type="number"] {
        width: 50px;
        text-align: center;
        margin: 5px;
    }
    button {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: blue;
    }
    table {
        border:1px;
		background-color:black;
        margin: 20px auto;
    }
    th, td {
        border: 1px solid #dddddd;
        padding: 8px;
    }
    th {
        background-color:rgb(90, 34, 139);
        color: white;
    }
	td {
	    background-color:rgb(213, 184, 255);
		color: black;
	}
</style>
</head>
<body>
    <h2>Multiplication Table Generator</h2>
    <label for="rows">Number of rows (2-10):</label>
    <input type="number" id="rows" min="2" max="10" value="">
    <label for="columns">Number of columns (2-10):</label>
    <input type="number" id="columns" min="2" max="10" value="">
    <button onclick="generateTable()">Generate Table</button>
    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            const rowsInput = document.getElementById("rows").value;
            const columnsInput = document.getElementById("columns").value;
            const n = parseInt(rowsInput);
            const m = parseInt(columnsInput);

            if (isNaN(n) || isNaN(m) || n < 2 || n > 10 || m < 2 || m > 10) {
                alert("Number is out of range, please enter values within the range of 2-10");
                return;
            }

            let tableHTML = "<table><thead><tr><th>&times;</th>";
            for (let j = 1; j <= m; j++) {
                tableHTML += "<th>" + j + "</th>";
            }
            tableHTML += "</tr></thead><tbody>";
            for (let i = 1; i <= n; i++) {
                tableHTML += "<tr><td><b>" + i + "</b></td>";
                for (let j = 1; j <= m; j++) {
                    tableHTML += "<td>" + (i * j) + "</td>";
                }
                tableHTML += "</tr>";
            }
            tableHTML += "</tbody></table>";

            document.getElementById("tableContainer").innerHTML = tableHTML;
        }
    </script>
</body>
</html>
